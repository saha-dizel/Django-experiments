{% extends "tutorialBlogApp/default.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.profilePic.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'blog-post-by-author' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ object.date_posted | date:"F j, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog-edit-post' object.id %}">Edit</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog-delete-post' object.id %}">DESTROY</a>
                    </div>
                {% endif %}
            </div>
            <h2 align="center" class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
            {% if post.image %}
            <p align="center"><img src="{{ post.image }}" class="img-fluid"></p>
            {% endif %}
        </div>
    </article>
{% endblock content %}
